

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HartÄƒ InteractivÄƒ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        .controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ğŸ—ºï¸ HartÄƒ InteractivÄƒ</h1>
    <p>FaceÈ›i click pe hartÄƒ pentru a adÄƒuga un marker</p>
    <button class="controls" onclick="clearMarkers()">ğŸ—‘ï¸ È˜terge toate marcajele</button>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.9432, 24.9668], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var markers = [];

        map.on('click', function(e) {
            var marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
            markers.push(marker);
        });

        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }
    </script>
</body>
</html>
